    <h2 class="wow">時刻</h2>
    <p id="day"></p>
    <script>

        //時刻データを取得して変数jikanに格納する
        var jikan= new Date();
        
        //時・分・秒を取得する
        var hour = jikan.getHours();
        var minute = jikan.getMinutes();
        
        document.write(hour+"時",+minute+"分");
        
    </script>
